<div class="container-fluid">
    <div class="row" id="wordclouds">
      <div class="col align-content-center">
        <div class="btn-group  w-100">
          <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Region
          </button>
          <ul class="dropdown-menu">
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'region', value: 'Europe'})">Europe</span></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'region', value: 'America'})">America</span></li>
            <li><hr class="dropdown-divider"></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'region', value: 'Both'})">Both</span></li>
          </ul>
        </div>
      </div>
      <div class="col align-content-center">
        <div class="btn-group  w-100">
          <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Subsets
          </button>
          <ul class="dropdown-menu">
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'subset', value: 'Biggest_America'})">Biggest_America</span></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'subset', value: 'Biggest_Both'})">Biggest_Both</span></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'subset', value: 'Biggest_Europe'})">Biggest_Europe</span></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'subset', value: 'Biggest_Gap_diff_Eu_Am'})">Biggest_Gap_diff_Eu_Am</span></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'subset', value: 'Smallest_Gap_diff_Eu_Am'})">Smallest_Gap_diff_Eu_Am</span></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'subset', value: 'None'})">No subset</span></li>
          </ul>
        </div>
      </div>
      <div class="col align-content-center">
        <div class="btn-group  w-100">
          <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Part-Of-Speech
          </button>
          <ul class="dropdown-menu">
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'pos_tag', value: 'NN'})">Nouns</span></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'pos_tag', value: 'VB'})">Verbs</span></li>
            <li><span class="dropdown-item" onclick="on_wordcloud_filter_change({key: 'pos_tag', value: 'JJ'})">Adjectives</span></li>
          </ul>
        </div>
      </div>
      <div class="col align-content-center">
        <label for="ngram-range" class="form-label text-center">N-gram size : <span class="badge text-bg-info" id="ngram-value">1</span></label>
        <input type="range" class="form-range" style="height: 12px" min="1" max="3" step="1" 
        value="1" id="ngram-range" onchange="on_wordcloud_filter_change({key: 'ngram', value: this.value})">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto border border-secondary rounded">
          <img style="height: 600px; width: auto" src="{{ '/assets/img/wordclouds/America__None__VB__1.jpg' | relative_url }}" class="wordcloud-image" alt="Wordcloud" id="wordcloud"
          onload="this.classList.remove('wordcloud-image-hidden')"/>
      </div>

  </div>
